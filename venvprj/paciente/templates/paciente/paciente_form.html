{% extends 'paciente/base_example.html' %}
{% load crispy_forms_tags%}

{% block content %}
<div class="row">
    <div class="col-xl-12">
        <div class="card pt-3 mb-3">
            <h3 class="card-title" align="center"> Paciente </h3>
            <form action="" method="post" autocomplete="off" style="padding-left: 20px; padding-right: 20px;">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </form>
        </div>
    </diV>
</diV>
{% endblock content %}
