{% extends 'paciente/base_example.html' %}
{% load static %}



{% block content %}
<div class="col-lg-12">
    <div class="card pt-3 mb-3">
        <h3 class="card-title" align="center">Gente</h3>
        <div class="card-body">
            <div class="table-responsive">
                <table id="dt" width="100%" class="table table-striped table-bordered dt-responsive compact nowrap">
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extrastyle %}

{% endblock extrastyle %}
{% block extrajs %}
<script type="text/javascript" src="{% static 'all/utils.js' %}"></script>

<script language="javascript">

    $(document).ready(function () {
        AjaxDatatableViewUtils.initialize_table(
            $('#dt'),
            "{% url 'pacientes:ajax_paciente_list' %}",
            {
                // extra_options (example)
                bInfo: false,
                processing: false,
                autoWidth: false,
                full_row_select: true,
                lengthChange: false,
            }, {
            // extra_data
            // ...
        },
        );
    });

</script>

{% endblock extrajs %}
